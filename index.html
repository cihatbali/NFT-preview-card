<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg">
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="prg"> Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="row">
        <div class="row-left">
          <img class="row-left-1" src="images/icon-ethereum.svg">
          <p class="row-left-2">0.041 ETH</p>
        </div>

        <div class="row-right">
          <img class="row-right-1" src="images/icon-clock.svg">
          <p class="row-right-2">3 days left</p>
        </div>
      </div>

      <div class="card-end">
        <img src="images/image-avatar.png">
        <p> <span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </main> 
  
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">cihatbali</a>.
    </div>
  </footer>
</body>
</html>
